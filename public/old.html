<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weekly Standup</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <style>
    #logo {
      width: 3em;
      height: auto;
    }

    .card-container {
    display: grid;
    padding: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

    grid-gap: 1rem;
}
.card {
    display: grid;
}
.card .button {
    align-self: end;
}

  </style>

  <body>
    <div class="container-fluid  text-center">
      <h1>Weekly Standup</h1>
      <img
        id="logo"
        src="https://secure.fieldlogixgps.com/Shared/Css/Images/flx_logo_green.png"
      />

      <h4 class="text-muted">
        Quote of the week:
        <div style="font-family:Snell Roundhand, cursive;" id="quote"></div>
      </h4>
      <!-- cards -->
      <!-- Card Header -->
      <div id="weeklyTable">
      <div class="row mx-auto my-auto " style=" justify-content: center;">
          <div class="card col-sm-3  text-white bg-secondary mx-3 my-3 py-3 px-3" style="text-align: center; align-items: center">Name</div>
         <div class="card col-sm-3  text-white bg-secondary mx-3 my-3 py-3 px-3" style="text-align: center; align-items: center">Last Week </div>
         <div class="card col-sm-3  text-white bg-secondary mx-3 my-3 py-3 px-3"style="text-align: center; align-items: center">This week</div>
      </div>

  
    </div> 
    <!-- end of the cards -->
<!-- 
      <table id="weeklyTable" class="table table-striped  w-75 mx-auto ">
        <tr class="thead-dark row">
          <th class="col-2">Name</th>
          <th class="col-5">Last Week</th>
          <th class="col-5">This Week</th>
        </tr>
      </table> -->
    </div>
    <div class="text-center">
      <button
        type="button"
        class="btn btn-info mx-auto"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Topics to discuss
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Topics To Discuss
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="topics" class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="javascripts/dynamic.js"></script>
  </body>
</html>
